server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com #eureka服务端实例名字
  client:
    register-with-eureka: false #表示在注册中心不注册自己，服务端不需要注册
    fetch-registry: false #服务端不需要检索服务
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

      ## 单机版 defalutZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #设置与Eureka Server交互的地址。查询服务和注册服务都需要你依赖这个地址