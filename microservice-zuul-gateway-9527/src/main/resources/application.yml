server:
  port: 9527
spring:
  application:
    name: microservicecloud-zuul-gateway

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7003.com:7003/eureka,http://eureka7002.com:7002/eureka
      ## 单机版 defaultZone: http://localhost:7001/eureka  #eureka注册中心 服务端地址
  instance:
    instance-id: gateway-9527.com
    prefer-ip-address: true #访问路径可以显示ip

#2:面向服务的配置。我们把当前模块注册到Eureka注册中心之后就可以直接路由服务了
zuul:
  routes:
    consumer-server:  #自定义的key
      path: /CLOUD-DEPT/**
      serviceId: CLOUD-DEPT